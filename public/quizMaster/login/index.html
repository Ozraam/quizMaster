<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="/login/style.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
</head>
<body>
    <header>
        <a class="title" href="../">
            QUIZ MASTER
        </a>

        <nav class="nav">
            <ul>
                <li>
                    <a href="../index.html" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="../login" class="nav-link">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="" class="login-form">
                <h1 class="title">Login</h1>
                <div class="input-group username input-before">
                    <label for="username" class="input-label hide">Username</label>
                    <input type="text" name="username" id="username" class="input" placeholder=" " autocomplete="off">
                </div>
                <div class="input-group password input-before">
                    <label for="password" class="input-label hide">Password</label>
                    <input type="password" name="password" id="password" class="input" placeholder=" ">
                </div>
                <div class="input-group">
                    <button class="btn">Login</button>
                </div>
            </form>

            <form action="" class="signup-form hide">
                <h1 class="title">Sign Up</h1>
                <div class="input-group username input-before">
                    <label for="username-sign" class="input-label hide">Username</label>
                    <input type="text" name="username" id="username-sign" class="input" placeholder=" " autocomplete="off">
                </div>
                <div class="input-group password input-before">
                    <label for="password-sign" class="input-label hide">Password</label>
                    <input type="password" name="password" id="password-sign" class="input" placeholder=" ">
                </div>
                <div class="input-group">
                    <button class="btn">Sign Up</button>
                </div>
            </form>

            <div class="switch">
                <span class="switch-text">Don't have an account?</span>
                <button class="switch-btn">Sign Up</button>

                <span class="switch-text hide">Already have an account?</span>
                <button class="switch-btn hide">Login</button>
            </div>

            <p class="error">
                
            </p>
        </div>
    </main>

    <script src="./login/script.js"></script>
</body>
</html>
